name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  unit-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      # Install Angular CLI and dependencies
      - name: Install Angular CLI and dependencies
        run: |
          npm install -g @angular/cli
          npm install

      # Run unit tests
      - name: Unit run
        id: unit
        run: npm run ci-test

  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
  build_and_deploy:
    needs: [unit-run,cypress-run]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROMOTION_8CA35 }}'
          channelId: live
          projectId: promotion-8ca35
